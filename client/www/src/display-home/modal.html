<md-dialog aria-label="Current Unlysted Value" class="padding">
  <md-content>
<!--    <h3 class="md-sticky-no-effect">Current Unlysted Value</h3>-->
    <div class="text-center">
      <h5>{{valuation.accuracy | scoreMessage}}</h5>
      <h3 class="text-underscore"><strong>{{valuation.accuracy | number : 0}}%</strong></h3>
      <h5>your accuracy</h5>
      <h2 class="text-underscore">{{valuation.crowdvalue | currency:undefined:0}}</h2>
      <h5>crowd value</h5>
      <h3 class="text-underscore">{{valuation.reputation}} ({{valuation.reputationChange}})</h3>
      <h5>your reputation</h5>
    </div>
    <div class="row" layout-align="space-between center">
      <md-button aria-label="like" class="md-raised md-warn ion-star corner-round modal-button"></md-button>
      <md-button class="md-raised md-warn modal-button" ng-click="hide();">
        View Next Home
      </md-button>
    </div>
  </md-content>
</md-dialog>
