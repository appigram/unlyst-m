<figure class="text-center photoSection resp-slider-height">
  <img ng-src="{{image.url}}" height="100%"/>
  <figcaption>
    <h5 class="light" ng-show="AdminMode">
      <a editable-text="image.caption" onbeforesave="saveCaption($data, $index)">
        &nbsp;{{ image.caption || "empty" }}
      </a>
      <h5 class="light" ng-show="!AdminMode">{{image.caption}}</h5>
    </h5>
  </figcaption>
</figure>
