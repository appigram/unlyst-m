<md-dialog aria-label="No More Homes" class="padding">
  <md-content>
    <div layout="column" layout-align="space-between center" class="text-center" style="max-width:500px;">
      <md-button class="md-button-small md-warn">
        <i class="icon ion-home md-warn" style="font-size:1.8em;"></i>
      </md-button>
      <h2>Sorry!</h2>
      <br/>
      <h4>You've valued all the homes on Unlyst. You'll have to wait if you want to value them again, but you can see them again if you'd like!</h4>
      <br/>
      <md-button class="md-raised md-warn modal-button" ng-click="hide();">
        See Homes Again
      </md-button>
    </div>
  </md-content>
</md-dialog>
