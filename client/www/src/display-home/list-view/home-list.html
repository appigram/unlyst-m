<md-content>
  <md-list>
    <md-item ng-repeat="property in homes">
      <div layout="column" layout-align="center center">
        <md-card ng-show="property.houseId" style="max-width:400px;">
          <figure class="photoSection text-center">
            <img ng-src="{{property.img[0].url}}" width="100%" height="300px"/>
              <figcaption class="light home-cover-caption home-cover-height">
                <div ng-include src="'src/display-home/home-details/address.html'"></div>
              </figcaption>
          </figure>
          <md-card-content>
            <div layout="column" layout-align="center center">
              <h5 ng-show="property.valuedThisHome">Your valuation:&nbsp;<strong>{{ property.crowdvalue | currency:undefined:0 }}</strong> </h5>
              <md-button class="md-warn md-raised" ui-sref="home({id:property.houseId})">View Details</md-button>
            </div>
          </md-card-content>
        </md-card>
      </div>
    </md-item>
  </md-list>
</md-content>
