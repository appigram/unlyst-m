<ion-view>
  <ion-content class="padding-top">
    <div ng-show="authData==null">
      <h4 class="text-center gray">Log in with a social account or email address</h4>
      <div class="text-center padding-top">
        <md-button class="md-raised icon-left ion-social-facebook md-primary" ng-click="facebookLogin()"
                   style="background: #4c66a4;width:150px;">
          Facebook
        </md-button>
      </div>
      <div class="text-center padding-top">
        <md-button class="md-raised icon-left ion-social-twitter md-primary" ng-click="twitterLogin()"
                   style="background: #4099FF; width:150px;">
          Twitter
        </md-button>
      </div>
      <div class="text-center padding-top">
        <md-button class="md-raised icon-left ion-social-google md-primary" ng-click="googleLogin()"
                   style="background: #dd4b39; width:150px;">
          Google+
        </md-button>
      </div>
      <form name="loginForm">
        <md-input-container flex>
          <label>Email</label>
          <input ng-model="user.email" label="Email" name="Email" minlength="5" required>
          <div ng-messages="loginForm.email.$error" ng-if="userForm.firstName.$dirty">
            <div ng-message="required">That's required!</div>
            <div ng-message="minlength">Too short...</div>
          </div>
        </md-input-container>
        <md-input-container flex>
          <label>Password</label>
          <input ng-model="user.password" type="password" name="Email" minlength="5" required>
          <div ng-messages="loginForm.email.$error" ng-if="userForm.firstName.$dirty">
            <div ng-message="required">That's required!</div>
            <div ng-message="minlength">Too short...</div>
          </div>
        </md-input-container>
      </form>
      <div class="padding text-center">
        <md-button class="md-raised md-warn" ng-click="signIn(user)">
          Log in
        </md-button>
        <h4 class="text-center gray-light">
          <div>Or</div>
          <md-button ui-sref="register" class="md-flat" style="padding:5px !important">
            Sign up
          </md-button>
          &nbsp;with your email address
        </h4>
      </div>
    </div>
    <div class="text-center" ng-show="authData!=null">
      <h3>Welcome {{ getUserDisplayName(true); }}!</h3>
      <div class="padding">
        <img width="80px" ng-src="{{getUserProfilePicture()}}"/>
      </div>
      <h4>Your reputation: {{ authData.reputation | number: 0}}</h4>
      <md-button class="md-raised gray-light" ng-click="logout()">
        Log out
      </md-button>
    </div>
  </ion-content>
</ion-view>
