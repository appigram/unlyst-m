<div class="list list-inset">
    <md-content class="md-padding">
        <span class="addHomeTextBig">
            Now for the most important part: photos! Without photos the market will not be able to accurately
            value your home. The more photos the better.
            <br>
            <br>
            Click or tap below to upload photos.
        </span>
    </md-content>
    <br>
    <md-content class="md-padding">
        <div class="col col-33 col-offset-33">
            <img src="../dist/img/add_Pic_icon.png">
        </div>
    </md-content>
    <br>
    <input type="file" name="file1" onchange = "angular.element(this).scope().uploadFile(this.files, this.name)">1
    <input type="file" name="file2" onchange = "angular.element(this).scope().uploadFile(this.files, this.name)">2
    <input type="file" name="file3" onchange = "angular.element(this).scope().uploadFile(this.files, this.name)">3
    <input type="file" name="file4" onchange = "angular.element(this).scope().uploadFile(this.files, this.name)">4
    <input type="file" name="file5" onchange = "angular.element(this).scope().uploadFile(this.files, this.name)">5
    <input type="file" name="file6" onchange = "angular.element(this).scope().uploadFile(this.files, this.name)">6
    <input type="file" name="file7" onchange = "angular.element(this).scope().uploadFile(this.files, this.name)">7
    <input type="file" name="file8" onchange = "angular.element(this).scope().uploadFile(this.files, this.name)">8

    <div class="upload">
        <img ng-src="{{imageSrc}}" style="width:86px;height:87px;overflow: hidden;">
        <input type="file" name="file9" onchange = "angular.element(this).scope().uploadFile(this.files, this.name)">
    </div>
</div>

<div class="list list-inset">
    <div class="col col-33 col-offset-33">
        <md-button class="md-raised md-warn"
                   ng-click="submitForm()">Add Home
        </md-button>
    </div>
    <div class="col col-33 col-offset-33">
        <span style="padding-left: 20%">Step 4 of 4</span>
    </div>
</div>
<br>
    {{home}}
