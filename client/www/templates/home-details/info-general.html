<div class="padding-left padding-right assertive-bg home-info">
  <div class="row">
    <div class="col-20 col-offset-20 text-center">
      <h3>{{bedRmNum}}</h3>
      <div class="iconheight">
        <img src="img/home-icons/icon_bedroom.png" class="valdIcon"/>
      </div>
      <h6>Bedrooms</h6>
    </div>
    <div class="col-20 col-offset-20 text-center">
      <h3>{{bathRmNum}}</h3>
      <div class="iconheight">
        <img src="img/home-icons/icon_bathroom.png" class="valdIcon"/>
      </div>
      <h6>Bathrooms</h6>
    </div>
  </div>
  <div class="row">
    <div class="col-20 col-offset-20 text-center">
      <h3>{{parking}}</h3>
      <div class="iconheight">
        <img src="img/home-icons/icon_parking.png" class="valdIcon"/>
      </div>
      <h6>Parking</h6>
    </div>
    <div class="col-20 col-offset-20 text-center">
      <h3>{{houseSize}}</h3>
      <div class="iconheight">
        <img src="img/home-icons/icon_size.png" width="30px"/>
      </div>

      <h6>Size(sf)</h6>
    </div>
  </div>
