<ion-modal-view style="width: 90%; height: 50%; top: 1%; left: 5%; right: 5%; bottom: 5%; min-height: 300px;">
  <ion-header-bar class="bar bar-header bar-assertive">
    <h1 class="title">Current Unlysted Value</h1>
    <!--button-clear makes the icon bigger-->
    <button class="button button-custom button-clear" ng-click="modal.hide()">
      <icon class="icon ion-close"></icon>
    </button>
  </ion-header-bar>
  <ion-content has-header="true" padding="true">
    <div class="text-center card">
      <h1><strong>689,600</strong></h1>
      <h5>That was so close</h5>
      <h5>+ 88 points</h5>
      <h5>Points Improve Your Reputation</h5>
    </div>
    <div class="text-center">
      <button ng-click="modal.hide()" class="button button-assertive">View Next Home
      </button>
    </div>
  </ion-content>
</ion-modal-view>
