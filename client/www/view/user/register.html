<ion-view view-title="register" cache-view="false">
  <ion-content ng-controller="RegisterCtrl">
    <div class="list">
      <label class="item item-input"> <span class="input-label">First Name</span>
        <input type="text" ng-model="user.firstname">
      </label> <label class="item item-input"> <span class="input-label">Last Name</span>
      <input type="text" ng-model="user.surname">
    </label> <label class="item item-input"> <span class="input-label">Email</span>
      <input type="email" ng-model="user.email">
    </label> <label class="item item-input"> <span class="input-label">Password</span>
      <input type="password" ng-model="user.password">
    </label>
    </div>
    <div class="padding">
      <button class="button button-block button-positive" ng-click="createUser(user)">
        Register
      </button>
      <p class="text-center">
        <a ui-sref="login">Sign in</a>
      </p>
    </div>
  </ion-content>
</ion-view>
