<body ng-app="starter" class="mainContainer" animation="slide-left-right-ios7">
<!--
  The nav bar that will be updated as we navigate between views.
-->
<ion-nav-bar class="bar-assertive nav-title-slide-ios7" ng-controller="HeaderCtrl">
  <!--<ion-nav-back-button class="button-clear">-->
    <!--<i class="ion-arrow-left-c"></i>-->
    <!--Back-->
  <!--</ion-nav-back-button>-->
  <ion-nav-title>
    <a nav-direction="enter" ui-sref="home">Unlyst
      <h6 class="title light" style="position:absolute;top:13px !important; font-size:10px !important;">beta</h6>
    </a>
  </ion-nav-title>
  <ion-nav-buttons side="right">
    <a nav-direction="enter" ui-sref="login">
      <div class="button icon ion-person" ng-show="authData == null" ng-class="userLogin">Login</div>
    </a>
    <a nav-direction="enter" ui-sref="login">
      <div class="button icon ion-person" ng-show="authData != null">{{getUserDisplayName()}}</div>
    </a>
  </ion-nav-buttons>
  <ion-nav-buttons side="left">
    <a nav-direction="enter">
      <button class="button button-clear icon ion-navicon-round"></button>
    </a>
  </ion-nav-buttons>
    <!--<a nav-direction="enter">-->
      <!--<button class="button button-clear icon ion-navicon-round" ng-click="popover.show($event)" ></button>-->
    <!--</a>-->
  </ion-nav-buttons>
</ion-nav-bar>
