<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Unlyst</title>
  <!-- index.html will be processed to production.html based on the NODE_ENV, see gulp -->
  <!-- @echo CSS -->

  <!-- @if NODE_ENV = 'development' -->
  <link href="css/unlyst.css" rel="stylesheet">

  <link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet">
  <!-- ionic/angularjs js --><!--<script src="http://code.ionicframework.com/nightly/js/ionic.bundle.js"></script>-->
  <script src="lib/ionic/js/ionic.bundle.min.js"></script>


  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>

<body ng-app="starter" class="mainContainer" animation="slide-left-right-ios7">
<!--
  The nav bar that will be updated as we navigate between views.
-->
<ion-nav-bar class="bar-assertive nav-title-slide-ios7">
  <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">
    Back
  </ion-nav-back-button>
  <button class="button button-clear icon ion-navicon"></button>
  </ion-nav-back-button>
  <button class="button button-clear icon ion-plus pull-right"></button>
  <h6 class="title light" style="position:absolute;top:16px !important; font-size:10px !important;">beta</h6>
</ion-nav-bar>
<!--
  The views will be rendered in the <ion-nav-view> directive below
  Templates are in the /templates folder (but you could also
  have templates inline in this html file if you'd like).--><!--<ion-nav-view></ion-nav-view>-->
<div ng-include src="'templates/home.html'"></div>

</body>
