<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Unlyst</title>
  <!-- index.html will be processed to production.html based on the NODE_ENV, see gulp -->
  <!-- Do not remove the following comments. We use gulp-preprocess to process the comments-->
  <!-- @echo CSS -->
  <!-- @if NODE_ENV = 'development' -->
  <link href="css/unlyst.css" rel="stylesheet">
  <!-- @endif -->
  <link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet">
  <!-- ionic/angularjs js --><!--<script src="http://code.ionicframework.com/nightly/js/ionic.bundle.js"></script>-->
  <script src="lib/ionic/js/ionic.bundle.min.js"></script>
  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
  <!-- Leaflet -->
  <script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>
  <script src="lib/angular-leaflet-directive/dist/angular-leaflet-directive.min.js"></script>
  <script src="http://maps.google.com/maps/api/js?v=3.2&amp;sensor=false"></script>
  <script src="lib/leaflet-plugins/layer/tile/Google.js"></script>
  <!-- xeditable -->
  <link href="lib/angular-xeditable/dist/css/xeditable.css" rel="stylesheet">
  <script src="lib/angular-xeditable/dist/js/xeditable.min.js"></script>
  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>
  <!-- AWS SDK-->
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.4.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <!-- TODO:concat and minify js -->
  <script src="js/app.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/controllers/home.js"></script>
  <script src="js/controllers/user.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script>
  <!--<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>-->
  <!-- AWS SDK-->
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.4.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
</head>
<body ng-app="starter" class="mainContainer" animation="slide-left-right-ios7">
<!--
  The nav bar that will be updated as we navigate between views.
-->
<ion-nav-bar class="bar-assertive nav-title-slide-ios7">
  <!--<ion-nav-back-button class="button-clear">-->
    <!--<i class="ion-arrow-left-c"></i>-->
    <!--Back-->
  <!--</ion-nav-back-button>-->
  <ion-nav-title>
    <a nav-direction="enter" ui-sref="home">Unlyst
      <h6 class="title light" style="position:absolute;top:16px !important; font-size:10px !important;">beta</h6>
    </a>
  </ion-nav-title>
  <ion-nav-buttons side="right">
    <a nav-direction="enter" ui-sref="login">
      <div class="button icon ion-person" ng-show="true" ng-class="userLogin">Login</div>
      <div class="button icon ion-person"  ng-show="false">Log out</div>
    </a>
  </ion-nav-buttons>

  <ion-nav-buttons side="left">
    <a nav-direction="enter">
      <button class="button button-clear icon ion-navicon-round"></button>
    </a>
  </ion-nav-buttons>
</ion-nav-bar>
<!--
  The views will be rendered in the <ion-nav-view> directive below
  Templates are in the /view folder (but you could also
  have templates inline in this html file if you'd like).-->
<ion-nav-view></ion-nav-view>
</ion-tab>
</body>
</html>
